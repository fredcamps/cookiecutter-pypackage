[tox]
envlist = py35, py36, py37,py38 pypy, docs
skipsdist = true

[travis]
python =
    3.8: py38
    3.7: py37
    3.6: py36
    3.5: py35

[testenv:docs]
basepython=python
changedir=docs
deps=sphinx
commands=
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    pipenv install --dev
commands =
    pytest
